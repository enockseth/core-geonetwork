<div>
  <label class="col-sm-2 control-label">
    <span data-translate="">selectDOIResource</span>
  </label>

  <div class="col-sm-10">
    <div class="list-group fixed gn-nopadding-left gn-nopadding-right">
      <div class="input-group" id="siblingdd">
        <span class="input-group-addon">
          <i class="fa fa-search" />
        </span>
        <input
          id="doiapisearch"
          class="form-control"
          data-ng-change="search();"
          data-ng-model="queryValue"
          data-ng-model-options="{ debounce: 1000 }"
          data-ng-readonly="isSearching"
          type="text"
          autocomplete="off"
          placeholder="{{'anyPlaceHolder' | translate}}"
          aria-label="{{'anyPlaceHolder' | translate}}"
        />
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" data-ng-click="clearSearch()">
            <span class="fa fa-fw fa-times text-danger"></span>
          </button>
        </span>
      </div>

      <i data-ng-show="isSearching" class="fa fa-spinner fa-spin gn-margin-top-sm" />
      <p
        class="gn-margin-top-sm"
        data-ng-show="!isSearching && results.length == 0"
        data-translate=""
      >
        zarooResult
      </p>

      <div class="list-group gn-nopadding-left gn-nopadding-right">
        <a
          href=""
          data-ng-repeat="md in results"
          class="list-group-item"
          data-ng-click="addToSelection(md, associationType, initiativeType)"
        >
          {{md.resourceTitle}}
          <span class="fa fa-plus pull-right"></span>
        </a>
      </div>
    </div>
  </div>
</div>
